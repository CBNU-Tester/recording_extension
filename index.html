<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fixed-header">
        <div class="container">
            <div class="main-title text-center">
                <h2>Recording Extension</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter website URL" aria-label="website URL" aria-describedby="button-addon2" id="url-input">
                    <button class="btn btn-outline-warning" type="button" id="record-btn">RECORD</button>
                    <div class="clear-container">
                        <button class="btn btn-info text-white" type="button" id="clear-btn">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-10">
                <div class="container-custom">
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead class="table-header">
                              <tr>
                                <th scope="col" class="col-id">#</th>
                                <th scope="col" class="col-role">ROLE</th>
                                <th scope="col">XPATH</th>
                                <th scope="col">INPUT</th>
                                <th scope="col">OUTPUT</th>
                                <th scope="col" class="text-center-action">ACTION</th>
                              </tr>
                            </thead>
                            <tbody>
                                <!-- 여기에 동적으로 추가될 행들 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom text-center">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter test title" aria-label="website URL" aria-describedby="button-addon2" id="test-title">
            <button class="btn btn-primary" id="send-btn">SEND</button>
        </div>
    </div>
    <script type="module" src="./record.js" defer></script>
</body>
</html>
